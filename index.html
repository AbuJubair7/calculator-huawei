<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    
    <div class="card">
       
        
        <input type="number" id="cal-head" maxlength="10">

        <div class="cal-body">
            <div>
                <input type="button" class="custom" value="mc"> 
                <input type="button" class="custom"   value="m+">
                <input type="button" class="custom"  value="m-">
                <input type="button" class="custom "  value="mr"> 
            </div>   

            <div>
                <input type="button" class="custom custom-2"   value="C"> 
                <input type="button" class="custom custom-2" value="/">
                <input type="button" class="custom custom-2" value="X">
                <input type="button" class="custom custom-2" value="x"> 
            </div>   

            <div>
                <input type="button" class="btn" value="7"> 
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="custom custom-2" value="-"> 
            </div>  

            <div>
                <input type="button" class="btn" value="4"> 
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="custom custom-2" value="+"> 
            </div> 

            <div>
               
                
           
            <input type="button" class="eq-btn" value="="> 

            <div class="last">
                <div class="last-box">
                    <input type="button" class="btn" value="1"> 
                    <input type="button" class="btn" value="2">
                    <input type="button" class="btn" value="3">
                   </div>
    
    
                   <div class="last-box">
                        
                <input type="button" class="btn" value="%"> 
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value=".">
                   </div>
            </div>

            <div class="clear-float"></div>

            </div> 

           

        </div>
        
    </div>

   
   

    
</body>
</html>
